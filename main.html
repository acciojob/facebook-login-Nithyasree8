<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .left {
            width: 450px;
            margin-top: 70px;
            display: inline-block;
        }

        .left img {
            width: 200px;
        }

        .left p {
            font-size: 24px;
            color: #555;
        }

        .right {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .right button[type="submit"] {
            background-color: #1877f2;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .right a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .signup {
            background-color: #42b72a;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
        <form>
            <input type="text" id="email" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log in</button>
            <a href="#">Forgotten account?</a>
        </form>
        <button class="signup">Create new account</button>
    </div>
</body>
</html>
